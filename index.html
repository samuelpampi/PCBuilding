<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/8edc7916a1.js" crossorigin="anonymous"></script>

    <title>PC Building</title>
</head>
<body>
    <!-- Sección principal -->
     <header>
        <img src="./img/logo-sinfondo.png" alt="PC Building">
     </header>
    <main>
        <!--Sección donde se coloran todos los componentes-->
        <section id="section-componentes">
            <!--Contenedor para cada tipos de graficas-->
            <div class="components-container">
                <h2 class="component-title">Tarjeta gráfica</h2>
                <div id="grid-graficas" class="grid-componentes">
                    <!--Aqui se cargarán todas las graficas en venta-->
                </div>
            </div>

            <!--Contenedor para cada tipos de CPU-->
            <div class="components-container">
                <h2 class="component-title">Procesadores</h2>
                <div id="grid-procesadores" class="grid-componentes">
                    <!--Aqui se cargarán todas los procesadores en venta-->
                </div>
            </div>

            <!--Contenedor para cada tipos de RAM-->
            <div class="components-container">
                <h2 class="component-title">Memoria RAM</h2>
                <div id="grid-rams" class="grid-componentes">
                    <!--Aqui se cargarán todas las memorias en venta-->
                </div>
            </div>

            <!--Contenedor para cada tipos de Placa  base-->
            <div class="components-container">
                <h2 class="component-title">Placas Madre</h2>
                <div id="grid-placas" class="grid-componentes">
                    <!--Aqui se cargarán todas las placas en venta-->
                </div>
            </div>

            <!--Contenedor para cada tipos de Almacenamiento-->
            <div class="components-container">
                <h2 class="component-title">Almacenamiento</h2>
                <div id="grid-discos" class="grid-componentes">
                    <!--Aqui se cargarán todos los discos en venta-->
                </div>
            </div>

            <!--Contenedor para cada tipos de Fuentes-->
            <div class="components-container">
                <h2 class="component-title">Alimentacion</h2>
                <div id="grid-fuentes" class="grid-componentes">
                    <!--Aqui se cargarán todas las fuentes en venta-->
                </div>
            </div>
        </section>

        <!--Seccion donde estará la cesta donde colocar los componentes-->
        <section id="section-cesta">
            <h2 id="cesta-title">Componentes seleccionados</h2>
            <!--Cesta donde estarán los componentes seleccionados-->
            <div id="cesta">
                <div class="cesta-componente">
                    <img src="./img/rtx4090.jpg" alt="RTX 6650 XT">
                    <div class="nombre">
                        <div class="grid-model"><p>RTX 6650 XT</p></div>
                        <div class="grid-price"><p>1300€</p></div>
                        <div class="grid-trash"><i class="fa-solid fa-trash"></i></div>
                    </div>
                </div>
                <div class="cesta-componente">
                    <img src="./img/i9.jpg" alt="RTX 6650 XT">
                    <div class="nombre">
                        <div class="grid-model"><p>RTX 6650 XT</p></div>
                        <div class="grid-price"><p>1300€</p></div>
                        <div class="grid-trash"><i class="fa-solid fa-trash"></i></div>
                    </div>
                </div>
                <div class="cesta-componente">
                    <img src="./img/vengeanceddr4.jpg" alt="RTX 6650 XT">
                    <div class="nombre">
                        <div class="grid-model"><p>RTX 6650 XT</p></div>
                        <div class="grid-price"><p>1300€</p></div>
                        <div class="grid-trash"><i class="fa-solid fa-trash"></i></div>
                    </div>
                </div>
                <div class="cesta-componente">
                    <img src="./img/m2samsung2tb.jpg" alt="RTX 6650 XT">
                    <div class="nombre">
                        <div class="grid-model"><p>RTX 6650 XT</p></div>
                        <div class="grid-price"><p>1300€</p></div>
                        <div class="grid-trash"><i class="fa-solid fa-trash"></i></div>
                    </div>
                </div>
                <div class="cesta-componente">
                    <img src="./img/corsair1000.jpg" alt="RTX 6650 XT">
                    <div class="nombre">
                        <div class="grid-model"><p>RTX 6650 XT</p></div>
                        <div class="grid-price"><p>1300€</p></div>
                        <div class="grid-trash"><i class="fa-solid fa-trash"></i></div>
                    </div>
                </div>
                <div class="cesta-componente">
                    <img src="./img/asusprime.jpg" alt="RTX 6650 XT">
                    <div class="nombre">
                        <div class="grid-model"><p>RTX 6650 XT</p></div>
                        <div class="grid-price"><p>1300€</p></div>
                        <div class="grid-trash"><i class="fa-solid fa-trash"></i></div>
                    </div>
                </div>
            </div>

            <!--Boton para vaciar toda la cesta-->
            <button id="vaciar-cesta">Vaciar Cesta</button>

            <!--Cantidad total a pagar-->
            <div id="precio-total">
                <p id="total">TOTAL:</p>
                <p id="precio">23€</p>
            </div>

        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>PC Building - Mastermind</p>
    </footer>

    <script src="./js/inventario.js"></script>
    <script src="./js/loadShop.js"></script>
</body>
</html>
